<!DOCTYPE html>
<html>
<head>
    <title>Lung Histopathological Image Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        .upload-form {
            margin-top: 30px;
        }
        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        .file-input {
            display: none;
        }
        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ccc;
            color: #333;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-label:hover {
            background-color: #b3b3b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lung Cancer Analysis</h1>
        <form action="/predict" method="POST" class="upload-form" enctype="multipart/form-data">
            <label for="image-upload" class="file-label">Upload an image</label>
            <input type="file" id="image-upload" name="image" class="file-input" accept="image/*" required>
            <br><br>
            <input type="submit" value="Analyse" class="upload-btn">
        </form>
    </div>
    <script>
        document.getElementById("image-upload").addEventListener("change", function(e) {
            var fileName = e.target.files[0].name;
            document.querySelector(".file-label").textContent = "Selected: " + fileName;
        });
    </script>
</body>
</html>
